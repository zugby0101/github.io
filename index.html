<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SRT Translator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu;max-width:720px;margin:40px auto;padding:0 16px}
      label{display:inline-block;min-width:160px;margin:4px 0}
      button{padding:8px 14px}
    </style>
  </head>
  <body>
    <h2>SRT Translator</h2>
    <form action="/translate" method="post" enctype="multipart/form-data">
      <label>Upload .srt:</label>
      <input type="file" name="file" accept=".srt" required>
      <br><br>
      <label>Source language:</label>
      <select name="source" required>
        <option value="en">English</option>
        <option value="pt">Brazilian Portuguese</option>
        <option value="es">Spanish</option>
        <option value="it">Italian</option>
      </select>
      <label>→ Target language:</label>
      <select name="target" required>
        <option value="pt">Brazilian Portuguese</option>
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="it">Italian</option>
      </select>
      <br><br>
      <label>Engine:</label>
      <select name="engine">
        <option value="marian">Offline (MarianMT)</option>
        <option value="openai">OpenAI (set OPENAI_API_KEY)</option>
      </select>
      <br><br>
      <button type="submit">Translate</button>
    </form>
    <hr>
    <p>Supported pairs: EN↔PT-BR, ES↔EN, IT↔PT-BR</p>
  </body>
</html>
